<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      rel="shortcut icon"
      href="./images/copywriting_4693388.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>
      <div class="inputSpace">
        <input class="inputArea" type="text" placeholder="✍️ Write here..." />
        <button id="addBtn"><i class="fa-solid fa-plus"></i></button>
      </div>
      <ul class="list"></ul>
    </div>

    <div>
      <p>
        <span class="completed"> </span> OUT OF <span class="total"></span> TASKS
        COMPLETED
      </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
  </body>
</html>
